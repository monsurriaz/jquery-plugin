    ></script>
    <script src="./js/script.js"></script>

    <script>
      $(document).ready(() => {
        // normal owlcarousel
        $("#test-carousel1").owlCarousel({
          loop: true,
          margin: 10,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1,
              nav: true,
            },
            600: {
              items: 3,
              nav: false,
            },
            1000: {
              items: 3,
              nav: true,
              loop: true,
              autoplay: true,
              autoplayHoverPause: true,
              animateIn: true,
              autoplayTimeout: 3000,
            },
          },
        });

        // mouse wheel owlcarousel

        var owl = $("#test-carousel2");
        owl.owlCarousel({
          loop: true,
          nav: true,
          margin: 10,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            960: {
              items: 4,
            },
            1200: {
              items: 5,
            },
          },
        });
        owl.on("mousewheel", ".owl-stage", function (e) {
          if (e.deltaY > 0) {
            owl.trigger("prev.owl");
          } else {
            owl.trigger("next.owl");
          }
          e.preventDefault();
        });
      });
    </script>
